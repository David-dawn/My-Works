<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="newmember.css">
 <link rel="icon" href="https://static.thenounproject.com/png/1876464-200.png" type="image/icon">
<title> Brunel Sport Membership Application Form</title>
</head>
<body>
  

<div class="container">
    <h2>Membership Application Form</h2>
    <form action="payment.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
        </select>

        <label for="id">ID Number:</label>
        <input type="text" id="id" name="id" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="consent">Consent for Advertising Mail:</label>
        <input type="checkbox" id="consent" name="consent">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
